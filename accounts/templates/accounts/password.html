{% extends 'base.html' %}
{% load bootstrap4 %}
{% block content %}
<h1>비밀번호 변경</h1>

<form action="" method="POST">
    {% csrf_token %}
    {% bootstrap_form form %}
    
    {% buttons %}
        <div class="d-flex justify-content-end">
            <button type="submit" class="btn btn-primary" value="Submit">Submit</button>
            <a href="{% url 'posts:list' %}" class="btn btn-info">BACK</a>
        </div>
    {% endbuttons %}
</form>

{% endblock %}
